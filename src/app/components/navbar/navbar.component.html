@if (showNavbar) {
<nav class="border-b bg-black text-white shadow-lg fixed w-full z-10 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex items-center">
        <a routerLink="/home" class=" md:text-xl text-2xl font-bold hover:text-gray-300 transition-colors">
          Planejador de Compras
        </a>        
      </div>

      <div class="hidden md:flex items-center space-x-10 text-sm">
        <a routerLink="/home" routerLinkActive="text-gray-300" class="hover:text-gray-300 transition-colors">Home</a>
        @if (isAuthenticated()) {
          <a routerLink="/cotacoes" routerLinkActive="text-gray-300" class="hover:text-gray-300 transition-colors">Minhas Cotações</a>
          <a routerLink="/fornecedores" routerLinkActive="text-gray-300" class="hover:text-gray-300 transition-colors">Fornecedores</a>
          <a routerLink="/adicionar-item" routerLinkActive="text-gray-300" class="hover:text-gray-300 transition-colors">Adicionar Item</a>
        }

        @if (isAuthenticated()) {
          <button (click)="logout()" class="hover:text-gray-300 transition-colors flex items-center space-x-2" aria-label="Perfil/Sair">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </button>
        } @else {
          <a routerLink="/login" class="hover:text-gray-300 transition-colors">Login</a>
        }
      </div>



      
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md hover:text-gray-300 hover:bg-gray-900 focus:outline-none transition-colors" aria-label="Toggle menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMenuOpen) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>

    @if (isMenuOpen) {
      <div class="md:hidden pb-4 border-t border-gray-800 mt-2">
        <div class="flex flex-col space-y-1 pt-2">
          <a routerLink="/home" routerLinkActive="bg-gray-900 text-gray-300" (click)="closeMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">Home</a>
          @if (isAuthenticated()) {
            <a routerLink="/cotacoes" routerLinkActive="bg-gray-900 text-gray-300" (click)="closeMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">Minhas Cotações</a>
            <a routerLink="/adicionar-item" routerLinkActive="bg-gray-900 text-gray-300" (click)="closeMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">Adicionar Item</a>
            <a routerLink="/fornecedores" routerLinkActive="bg-gray-900 text-gray-300" (click)="closeMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">Fornecedores</a>
            
            <div class="border-t border-gray-800 my-2"></div>

            <button (click)="logout(); closeMenu()" class="w-full text-left flex items-center space-x-2 px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>Perfil/Sair</span>
            </button>
          } @else {
            <a routerLink="/login" (click)="closeMenu()" class="block px-3 py-2 rounded-md hover:bg-gray-900 transition-colors">Login</a>
          }
        </div>
      </div>
    }
  </div>
</nav>
}
